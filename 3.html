<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rico.bet VIP Elite Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gold: #facc15;
      --gold-dark: #854d0e;
      --vip-purple: #1e1b4b;
      --glass: rgba(255, 255, 255, 0.05);
      --neon-green: #22c55e;
    }

    body {
      margin: 0;
      background: #020617;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      background-image: radial-gradient(circle at 50% -20%, #2e1065 0%, #020617 80%);
      overflow-x: hidden;
    }

    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

    /* HALL OF FAME: TOP OF THE TOP */
    .hall-of-fame {
      background: linear-gradient(180deg, rgba(250, 204, 21, 0.15) 0%, transparent 100%);
      border: 1px solid var(--gold);
      border-radius: 30px;
      padding: 30px 15px;
      margin-bottom: 40px;
      text-align: center;
      position: relative;
    }

    .hall-of-fame::after {
      content: "OFFICIAL CHAMPIONS";
      position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
      background: var(--gold); color: #000; font-family: 'Orbitron';
      font-size: 10px; padding: 2px 15px; border-radius: 20px; font-weight: 900;
    }

    .champ-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }

    .champ-card { position: relative; padding: 10px; }
    .champ-img {
      width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--gold);
      margin: 0 auto 10px; box-shadow: 0 0 20px var(--gold);
      background: #000; display: flex; align-items: center; justify-content: center;
    }

    /* PRIVILEGE TABS */
    .vip-tabs {
      display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding: 5px;
    }

    .tab-btn {
      flex: 1; padding: 18px 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
      background: var(--glass); color: #94a3b8; font-family: 'Orbitron'; cursor: pointer;
      transition: 0.3s; white-space: nowrap; font-size: 11px;
    }

    .tab-btn.active {
      background: linear-gradient(to bottom, var(--gold), #854d0e);
      color: #000; border: none; box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    /* RACING ROW STYLE */
    .vip-row {
      display: grid; grid-template-columns: 50px 1fr 120px;
      align-items: center; padding: 15px 20px; margin-bottom: 10px;
      background: rgba(255,255,255,0.03); border-radius: 18px;
      border: 1px solid transparent; transition: 0.3s;
    }

    .vip-row:hover {
      background: rgba(250, 204, 21, 0.05);
      border-color: var(--gold);
      transform: scale(1.02);
    }

    .rank-number { font-family: 'Orbitron'; font-weight: 900; color: var(--gold); font-size: 1.3rem; }
    
    .status-badge {
      background: var(--neon-green); color: #000; font-size: 9px;
      font-weight: 900; padding: 2px 8px; border-radius: 4px; margin-left: 10px;
    }

    .score-area { text-align: right; font-family: 'Orbitron'; }
    .score-val { color: var(--gold); font-size: 1.2rem; display: block; }
    .score-label { font-size: 9px; color: var(--muted); letter-spacing: 1px; }

    .hidden { display: none; }

    @media (max-width: 600px) {
      .hall-of-fame { padding: 20px 10px; }
      .champ-grid { grid-template-columns: repeat(2, 1fr); gap: 20px; }
      .tab-btn { font-size: 9px; }
    }
  </style>
</head>
<body>

<div class="container">

<script>
  function switchGroup(id, btn) {
    document.querySelectorAll('.group-box').forEach(el => el.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }
</script>
