<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIP Day - Tournament of Champions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --vip-gold: #facc15;
      --race-red: #ef4444;
      --dark-bg: #020617;
      --glass: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      background: var(--dark-bg);
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      padding-bottom: 50px;
      background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
    }

    .container { max-width: 900px; margin: 0 auto; padding: 15px; }

    /* --- CHAMPIONS CROSS-OVER SECTION --- */
    .champions-league {
      background: linear-gradient(135deg, #1e1b4b 0%, #000 100%);
      border: 2px solid var(--vip-gold);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(250, 204, 21, 0.2);
      text-align: center;
    }

    .champ-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--vip-gold);
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .champ-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .champ-card {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .champ-avatar {
      width: 50px; height: 50px;
      border-radius: 50%;
      border: 2px solid var(--vip-gold);
      margin: 0 auto 8px;
    }

    /* --- TAB SYSTEM --- */
    .tabs-container {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      padding: 15px 5px;
      background: #1e293b;
      border: none;
      color: #94a3b8;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.8rem;
    }

    .tab-btn.active {
      background: var(--vip-gold);
      color: #000;
      box-shadow: 0 5px 15px rgba(250, 204, 21, 0.4);
    }

    /* --- RACING LIST --- */
    .ranking-card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 20px;
      padding: 15px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .race-lane {
      display: grid;
      grid-template-columns: 40px 1fr 100px;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      border-left: 4px solid transparent;
      transition: 0.3s;
    }

    .race-lane:hover {
      background: rgba(255,255,255,0.08);
      transform: translateX(5px);
    }

    .rank-num { font-family: 'Orbitron'; color: var(--vip-gold); font-size: 1.1rem; }
    
    .vip-badge {
      background: var(--race-red);
      color: white;
      font-size: 10px;
      font-weight: 900;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
      text-transform: uppercase;
    }

    .score-speed {
      text-align: right;
      font-family: 'Orbitron';
      color: #fff;
    }

    .hidden { display: none; }

    @media (max-width: 600px) {
      .champ-grid { grid-template-columns: repeat(2, 1fr); }
      .tab-btn { font-size: 0.7rem; }
    }
  </style>
</head>
<body>

<div class="container">
  
  <div class="champions-league">
    <div class="champ-title">üèÜ THE CHAMPIONS CIRCLE üèÜ</div>
    <div class="champ-grid">
      <div class="champ-card">
        <div class="champ-avatar" style="background: #333;"></div>
        <div style="font-size: 10px; color: var(--vip-gold);">GROUP A #1</div>
        <div style="font-weight: 700;">Leticia</div>
      </div>
      <div class="champ-card">
        <div class="champ-avatar" style="background: #333;"></div>
        <div style="font-size: 10px; color: var(--vip-gold);">GROUP B #1</div>
        <div style="font-weight: 700;">FabioSP</div>
      </div>
      <div class="champ-card">
        <div class="champ-avatar" style="background: #333;"></div>
        <div style="font-size: 10px; color: var(--vip-gold);">GROUP C #1</div>
        <div style="font-weight: 700;">Teco_BR</div>
      </div>
      <div class="champ-card">
        <div class="champ-avatar" style="background: #333;"></div>
        <div style="font-size: 10px; color: var(--vip-gold);">GROUP D #1</div>
        <div style="font-weight: 700;">Carol99</div>
      </div>
    </div>
  </div>

  <div class="tabs-container">
    <button class="tab-btn active" onclick="showGroup('groupA', this)">GROUP A</button>
    <button class="tab-btn" onclick="showGroup('groupB', this)">GROUP B</button>
    <button class="tab-btn" onclick="showGroup('groupC', this)">GROUP C</button>
    <button class="tab-btn" onclick="showGroup('groupD', this)">GROUP D</button>
  </div>

  <div class="ranking-card">
    
    <div id="groupA" class="group-content">
      <div class="race-lane"><div class="rank-num">01</div><div>Leticia <span class="vip-badge">VIP</span></div><div class="score-speed">12,450</div></div>
      <div class="race-lane"><div class="rank-num">02</div><div>User_Alpha</div><div class="score-speed">8,100</div></div>
      <div class="race-lane"><div class="rank-num">03</div><div>User_Beta</div><div class="score-speed">5,200</div></div>
    </div>

    <div id="groupB" class="group-content hidden">
      <div class="race-lane" style="border-left-color: #94a3b8;"><div class="rank-num">01</div><div>FabioSP <span class="vip-badge">VIP</span></div><div class="score-speed">10,200</div></div>
      <div class="race-lane"><div class="rank-num">02</div><div>User_Gamma</div><div class="score-speed">7,400</div></div>
    </div>

    <div id="groupC" class="group-content hidden">
      <div class="race-lane" style="border-left-color: #b45309;"><div class="rank-num">01</div><div>Teco_BR <span class="vip-badge">VIP</span></div><div class="score-speed">9,800</div></div>
    </div>

    <div id="groupD" class="group-content hidden">
      <div class="race-lane" style="border-left-color: #7c3aed;"><div class="rank-num">01</div><div>Carol99 <span class="vip-badge">VIP</span></div><div class="score-speed">11,100</div></div>
    </div>

  </div>

</div>

<script>
  function showGroup(groupId, btn) {
    // Hide all groups
    const groups = document.querySelectorAll('.group-content');
    groups.forEach(g => g.classList.add('hidden'));

    // Show selected group
    document.getElementById(groupId).classList.remove('hidden');

    // Update active tab button
    const buttons = document.querySelectorAll('.tab-btn');
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
  }
</script>

</body>
</html>
